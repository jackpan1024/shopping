<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/sreach-result.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <!-- <script src="./js/jquery.js"></script> -->
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/sreach-result.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索结果</h1>
        <a href="sreach.html" class="mui-icon mui-icon-back mui-pull-left"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item " href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="loginIn.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div id="refreshContainer">
        <div>
            <div class="title">
                <p id="priceSort">
                    价格
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </p>
                <p>
                    销量
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </p>
            </div>
            <div class="product">
                <ul id="append">


                </ul>
            </div>
        </div>
    </div>


    <script id="sreachTP" type="text/template">
		{{each data}}
            <li>
                <a href="javascript:;">
                    <img src="./images/product.jpg" alt="">
                    <p>{{$value.proName}}</p>
                    <span>￥{{$value.oldPrice}}</span>
                    <del>￥{{$value.price}}</del>
                    <button>立刻购买</button>
                </a>
            </li>
		{{/each}}
	</script>
</body>

</html>
