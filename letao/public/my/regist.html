           position: absolute;

           right: 0;

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">用户注册</h1>
        <a href="javascript:;" class="mui-icon mui-icon-back mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">

    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="username mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mobile mui-input-clear" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="password mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="passwordAgain mui-input-password" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
                    <label>认证码</label>
                    <input type="text" class="vCode mui-input-clear" placeholder="请输入认证码">
                    <span class="getResponse" >获取认证码</span>
                </div>
            <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" >注册</button>
